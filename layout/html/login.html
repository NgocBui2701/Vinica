<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | VINICA</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container container-fluid">
        <img src="https://saigon.newworldhotels.com/wp-content/themes/newworldhotels/images-logo/18/logo-en.png" alt="Logo" class = "navbar_logo_img">

        <p class="management-title">Restaurant & Bar</p>
        <p class="management-sub-title">Management</p>

        <div class="login-form-wrapper form-box">
            <h2>Login</h2>
            <form action="process_login.php" method="POST">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label for="password">Password</label>
                    <i class='bx bx-low-vision show-password'></i>   
                </div>
                <div class="options-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember_me">
                        <label class="form-check-label" for="rememberMe">
                            Remember Me
                        </label>
                    </div>
                    <a href="#" class="forgot-password-link">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn btn-custom"><h4>Let's Go!</h4></button>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
